<h1>{{ pregunta.pregunta_texto}}</h1>
{% if error_message %} <p><strong>{{error_message}}</strong></p>{% endif %}

<form action="{ url 'encuesta:votar' pregunta.id%}" method="post">
{% csrf_token % }
{% for option in pregunta.option_set.all %}
    <input type="radio" name="opcion" id="opcion{{ forloop.counter}}" value="{{ option.id}}"> 
    <label for="option{{ forloopcounter }}">{{ opcion.option_texto }}</label><br>   
{% endfor% }
<input type="submit" value="Votar">
</form>
</br>    
<a href="{% url 'encuesta:index' %}">Ver preguntas</a>
